<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>The Hogwarts Express</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel|EB+Garamond|Playfair+Display" rel="stylesheet">
	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--JQuery Library-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Moment JS file-->
	<script src="assets/javascript/moment.js"></script>
</head>

<body>
	<!--Jumbotron-->
	<div class="jumbotron">
	  <div class="container">
	    <h1 class="hogwarts-header">King's Cross Station</h1>
	    <h2>Current Time: <span id="currentTime"></span></h2>
	    <img class="platform" src="assets/images/logo.png">
	  </div>
	</div>

	<!--Current Train Scheduler Container-->
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Current Schedule</h3>
				  </div>
				  <div class="panel-body">
				    <div id="trainSchedule">
				    	<table class="table table-hover table-responsive" id="trainTable" style="background-color: none !important; color: none">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody id="trainTable">
								<tr></tr>
							</tbody>
						</table>
					</div>
				  </div>
				</div>
			</div>

			<div class="col-md-4">
				<!--Train Scheduler Form-->
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Add Train</h3>
				  </div>
				  <div class="panel-body">
				    <form>
					  <div class="form-group">
					    <label for="inputName">Train Name</label>
					    <input type="text" class="form-control" id="inputName" placeholder="e.g. Hogwarts Express">
					  </div>
					  <div class="form-group">
					    <label for="inputDestination">Destination</label>
					    <input type="text" class="form-control" id="inputDestination" placeholder="e.g. Hogwarts School of Witchcraft and Wizardry">
					  </div>
					  <div class="form-group">
					    <label for="inputTime">First Train Time (HH:mm - military time)</label>
					    <input type="text" class="form-control" id="inputTime" placeholder="16:00">
					  </div>
					  <div class="form-group">
					    <label for="inputFrequency">Frequency (min)</label>
					    <input type="text" class="form-control" id="inputFrequency" placeholder="e.g. 30">
					  </div>
					  <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
					</form>
				  </div>
				</div>
			</div>
		</div>
	
	</div>



<script src="assets/javascript/script.js"></script>
</body>
</html>
